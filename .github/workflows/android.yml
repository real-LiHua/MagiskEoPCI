name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        repository: canyie/MagiskEoP
        
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build

    - run: |
        md5sum app/build/outputs/apk/release/app-release-unsigned.apk > md5sums
        sha1sum app/build/outputs/apk/release/app-release-unsigned.apk > sha1sums
        sha256sum app/build/outputs/apk/release/app-release-unsigned.apk > sha256sums
        sha384sum app/build/outputs/apk/release/app-release-unsigned.apk > sha384sums
        sha512sum app/build/outputs/apk/release/app-release-unsigned.apk > sha512sums
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        path: |
          app/build/outputs/apk/release/app-release-unsigned.apk
          *sums
          
        retention-days: 90
